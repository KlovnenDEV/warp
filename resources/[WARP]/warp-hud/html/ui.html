            <div id="vehicle-container">
                <input id="minimap" type="checkbox" checked>
                <label for="minimap">
                    <div class="bolumyazi" style="left: -2vh;">Minimap Enabled</div>
                </label>
                <input id="d_minimap" onclick="MinimapBox()" style="top: 8vh; left: -2vh" type="checkbox">
                <label for="d_minimap">
                    <div class="bolumyazi" style="left: -16vh; top: 8vh">Squared Minimap</div>
                </label>
            </div>
            <div id='kaka'
                style="position: relative; background: rgba(255, 255, 255, 0.780); width: 149%; height: 0.3vh; left: -11.35vh; top: -14.5vh;">
            </div>
            <p id="kakamal" class="bolum-basliklar" style="top: 73vh;">Phone</p>
            <div id="wallpaper-container">
                <input type="text" id="wallpaper" class="userinput" style="top: 30px; width: 80%; left: 3px"
                    placeholder="Wallpaper URL">
                <button class="submitbtn waves-effect waves-light" style="top: 28px; left: 600px;"
                    onclick="ChangePhoneWallpaper()">Apply Wallpaper</button>
            </div>
            <div
                style="position: relative; background: rgba(255, 255, 255, 0.780); width: 149%; height: 0.3vh; left: -11.35vh; top: -11.6vh;">
            </div>
            <p id="blackbartext">Black Bars</p>

            <div id="blackbar-container">
                <input id="blackbar-ac" type="checkbox" style="margin-top: 0.1vh; margin-left: 0.6vh;">
                <label id="labeliste" for="blackbar-ac">Enabled</label>

                <div id="blackbar-main">
                    <p>Percentage of screen</p>
                    <input id="blackbarVal" type="number" value="10" min="0" max="40">
                </div>
                <i style="color: white; margin-top:-0.1vh; margin-left: 0.4vh;" class="fas fa-mask"></i>
            </div>
        </div>
    </div>
    <div class="Vehicle_hud">
        <div class="vehicle">
            <div class="speed">
                <svg width="100" height="100">
                    <circle class="backgroundCircle" stroke="#9E9E9E" stroke-width="6" style="stroke-opacity: 1;"
                        fill="transparent" r="26" cx="50" cy="50" stroke-dasharray="84 60" />
                    <circle class="progress progress-speed" stroke="#FFFFFF" stroke-width="6" style="stroke-opacity: 1;"
                        fill="transparent" r="26" cx="50" cy="50" stroke-dasharray="84 60" />
                </svg>
                <p class="speedamount">100</p>
                <div class="smalltext">MPH</div>
                <div class="fuell">
                    <svg class="circle" width="50" height="50">
                        <circle class="backgroundfuel" stroke="#9E9E9E" stroke-width="3.5" style="stroke-opacity: 1.0;"
                            fill="transparent" r="15" cx="25" cy="25" stroke-dasharray="50 35" stroke-dashoffset="0" />
                        <circle class="progress-fuel" stroke="#FFFFFF" stroke-width="3.5" style="stroke-opacity: 1;"
                            fill="transparent" r="15" cx="25" cy="25" stroke-dasharray="50 35" stroke-dashoffset="0" />
                    </svg>
                    <div class="smalltext"></div>
                    <div class="gas"> <img src='fuel.png' width='15vw' height='auto'> </div>
                    <div class="belt"> <i class="fas fa-user-alt-slash"></i> </div>
                </div>
                <div class="nos">
                    <svg class="circle" width="50" height="50">
                        <circle class="backgroundnos" stroke="#FFFFFF" stroke-width="3.5" style="stroke-opacity: 0.4;"
                            fill="transparent" r="15" cx="25" cy="25" stroke-dasharray="50 35" stroke-dashoffset="0" />
                        <circle class="progress-nos" stroke="#FFFFFF" stroke-width="3.5" style="stroke-opacity: 1;"
                            fill="transparent" r="15" cx="25" cy="25" stroke-dasharray="50 35" stroke-dashoffset="0" />
                    </svg>
                    <div class="smalltext"></div>
                    <div class="nos-image"> <img src='nos.png' width='55%' height='auto'> </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
